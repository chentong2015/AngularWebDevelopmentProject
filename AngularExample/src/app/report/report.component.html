<div class="div-report-table">

    <!-- 这里的样式直接从bootstrap上查找 !! -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Question</th>
                <th scope="col">Answer</th>
                <th scope="col">Your choose</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let question of questions; let id = index">
                <td>{{id + 1}}</td>
                <td>{{question.name}}</td>
                <td>{{question.answers[question.answerId]}}</td>
                <td>{{question.answers[question.selectedId]}}</td>
            </tr>
        </tbody>
    </table>
    <h4 class="h4-result">Result: {{countCorrect}} / {{questions.length}}</h4>
</div>
