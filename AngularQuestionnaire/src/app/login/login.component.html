<div class="div-login">

    <!-- 添加Question Component的时候修改这里的名称 -->
    <h5> Login and start your questions ! </h5>

    <form (submit)="loginUser(username.value, password.value)"> 
        <input type="text" placeholder="usename" class="form-control" name="username" #username> 
        <p></p>
        <input type="password" placeholder="password" class="form-control" name="password" #password>
        <p></p>
        
        <div class="form-check">
          <!-- 使用双向绑定来传递checkbox的值 -->
          <input class="form-check-input" type="checkbox" [(ngModel)]="isRemember" name="isRemember" />
          <label class="form-check-label" for="isRemember"> Remember me </label>
        </div>

        <input type="submit" value="submit" class="btn btn-success btn-login">
        <div class="text-center">
          <p>Not a member? <a routerLink="/register">Register</a></p>
        </div>
    </form>
</div>
